<!DOCTYPE html>

  <body style="margin:0;@import url('https://fonts.googleapis.com/css2?family=Karla&family=Libre+Baskerville&family=Poppins:wght@700&display=swap'">

    <div class="" style="background-color:black; background-image: url(img/DSC02262.JPG); background-size:cover;">
      <div class="" id="header" style="background-color:black; padding-top:20px; padding-bottom: 20px;width:100%; border-bottom: 2px solid #379683;">
        <a href="index.html"><img src="img/logo-white.png" alt="" style="width:25px; margin-left:50%;"></a>
      </div>

      <div class="" style="height:600px;">
        <div class="background form" style="margin-left:auto; margin-right:auto; position:block; width:600px; height:450px; background-color:#379683;">
          <div class="" style="margin-left:auto; margin-right:auto; position:block; width:500px; margin-top: 200px;font-family: 'Karla', sans-serif; font-weight:500; letter-spacing:1.4px;">
            <form class="" action="index.html" method="post" >
              <label for="Name" style="display:block; padding-top:10px;">Name</label>
              <input type="text" name="" value="" style="display:block;" required>
              <label for="" style="display:block;">Age</label>
              <select class="" name="Age">
                <option value="1">Default</option default>
                <option value="2">less than 18</option>
                <option value="3">19-25</option>
                <option value="4">26-35</option>
                <option value="5">35+</option>
              </select>

              <p style="display:block;">How was the experience with the website?</p>

              <input type="radio" name="a" value="5">
              <label for="a5">Excellent</label>
              <input type="radio" name="a" value="4">
              <label for="a4">Very Good</label>
              <input type="radio" name="a" value="3">
              <label for="a3">Good</label>
              <input type="radio" name="a" value="2">
              <label for="a2">Average</label>
              <input type="radio" name="a" value="1">
              <label for="a1">poor</label>

              <p>Any suggestion or message from me ?</p>
              <textarea name="name" rows="8" cols="65" style="font-family: 'Karla', sans-serif;">Write your message here...</textarea>

              <p>Would you recommend this website to your friends ?</p>
              <input type="checkbox" name="y" value="1">
              <label for="y">YES</label>
              <input type="checkbox" name="y" value="2">
              <label for="n">NO</label>


              <a href="index.html"><button type="submit" name="button" onclick=index.html style="display:block; text-align:center; padding: 10 5 10 5; margin-top:10px;color:black;font-family: 'Karla', sans-serif; font-weight:200; letter-spacing:1.4px; font-size:14.3px; text-decoration:none;">Submit</button></a>
            </form>
          </div>
        </div>
      </div>


      <div class="" id="footer" style="border-top: 1px solid #379683;">
        <div class="" style="height:100px; background-color:black;">
          <p style="color:white; text-align:center; padding-top:45px; font-family: 'Karla', sans-serif; font-size:12.8px;">	Copyright &copy; 2020, Asyraaf Amran. All right reserved </p>
